<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial scale = 1">
	<title>RKC Traders</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <a href="index.html"><img src="logo-1.png" id="logo"></a>
    <a href="index.html"><h1>RKC Traders</h1></a>
  </div>
  <div class="container">
	<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Password">
  </div>
   <small id="emailHelp" class="form-text text-muted"><a href="#">Forgot Password?</a>
   </small>
  </div>
  <center><button type="submit" class="btn btn-primary">Login</button></center>
</form>
<form>
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
    <label for="storename">Storename</label>
    <input type="text" class="form-control" id="storename" placeholder="Enter Storename">
    <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Enter Address">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email">
    <label for="pwd">Enter Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
    <label for="pwd">Confirm Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
  </div>
  </div>
  <center><button type="submit" class="btn btn-primary">Register</button></center>
</form>
</div>

  <div class="jumbotron jumbotron-fluid" style="margin-top: 3em; margin-bottom: 0em;">
    <h1>Footer</h1>
  </div>
</body>
</html>
